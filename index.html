<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {  
            font-family: 'Press Start 2P', cursive;
        }
        body {
            background-color: black;
        }

        h1 {
            margin: 0;
        }

        button {
            border: 0;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #ddd;
        }
    </style>
</head>

<div>
    <canvas></canvas>

    <!-- flashing sscreen -->
    <div 
        id="overlappingDiv"
        style="
            position: absolute; 
            background-color: black; 
            width: 1024px; 
            height: 576px; 
            margin: auto;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            opacity: 0;
            pointer-events: none;
            z-index: 15;"    
    >
        <!-- z-index: move div forward (in front of 15 other divs)-->
    </div>

    <div id="userInterface" style="display: none;">
        <!-- Health bar of draggle -->
        <div 
            style="
                background-color: white;
                width: 250px;
                position: relative;
                margin-top: 45px;
                margin-left: 170px;
                border: 4px black solid;
                padding: 12px;
            "
        >
            <h1 style="font-size: 16px">Draggle</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div 
                    id="enemyHealthBar"
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        right: 0px;
                    "
                ></div>
            </div>
        </div>

        <!-- Health bar of emby -->
        <div 
            style="
                background-color: white;
                width: 250px;
                position: relative;
                top: 217px;
                left: 820px;
                border: 4px black solid;
                padding: 12px;
        ">
            <h1 style="font-size: 16px">Emby</h1>
            <div style="position: relative">
                <div style="height: 5px; background-color: #ccc; margin-top: 10px"></div>
                <div 
                    id="playerHealthBar"
                    style="
                        height: 5px; 
                        background-color: green; 
                        position: absolute;
                        top: 0px;
                        left: 0px;
                        right: 0px;
                    ">
                </div>
            </div>
        </div>

        <div 
            style="
                background-color: white; 
                position: absolute; 
                width: 1024px; 
                height: 140px; 
                margin: auto;
                left: 0px;
                right: 0px;
                bottom: 17px;
                border-top: 4px black solid;
                display: flex;
            "
        >
            <!-- Attack Bar -->
            <!-- attacks -->
            <div 
                id="attacksBox"
                style="
                    width: 66.66%; 
                    display: grid; 
                    grid-template-columns: repeat(2, 1fr)
                "
            >
            </div>
            <!-- attack type -->
            <div style="
                display: flex; 
                align-items: center; 
                justify-content: center; 
                width: 33.33%;
                border-left: 4px black solid"
            >
                <h1 id="attackType" style="font-size: 16px;">Attack Type</h1>
            </div>

            <!-- Dialogue -->
            <div 
                id="dialogueBox"
                style="
                    position: absolute; 
                    top: 0; 
                    right: 0; 
                    bottom: 0; 
                    left: 0; 
                    background-color: white;
                    padding: 12px;
                    display: none;
                    cursor: pointer;
                "
            >
                dhewufewf
            </div>
        </div>
    </div>
</div>
